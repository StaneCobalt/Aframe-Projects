<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
		<!-- use wasd and scroll wheel to move around -->
	</head>
	<body>
		<a-scene>
			<a-assets>
					<img id="floor" src="img/3D/Wood_FLOOR_007_COLOR.jpg"/>
					<img id="floor-NRM" src="img/3D/Wood_FLOOR_007_NORM.jpg"/>
					<img id="plaster" src="img/3D/Plaster_001_COLOR.jpg"/>
					<img id="plaster-NRM" src="img/3D/Plaster_001_NORM.jpg"/>
					<img id="sky" src="img/sky.png"/>
                    <a-asset-item id="cabinet" src="obj/cabinet-obj/cabinet.obj"/>
                    <a-asset-item id="cabinet-mtl" src="obj/cabinet-obj/cabinet.mtl"/>
			</a-assets>
            
            <!-- AMBIENT LIGHT -->
            <a-entity light="type: ambient; color: #BBB000; intensity:1.0;" position="0 1 0"></a-entity>
            
            <!-- DIRECTIONAL LIGHT -->
            <!--
            <a-entity light="type: directional; color: #FFFFFF; 
                             intensity: 0.6; castShadow: true;" 
                      position="1 1 1">
            </a-entity>
            -->
            
            <!-- WALL -->
			<a-box color="#000000" height="2.5" depth="5" position="2 1.25 0" opacity="0.85"></a-box>
            
            <!-- CABINET -->
            <a-entity obj-model="obj:#cabinet; mtl:#cabinet-mtl;" scale="0.5 0.5 0.5" position="1 0.45 0" shadow="receive: true"></a-entity>
			
            <!-- FLOOR -->
			<a-plane material="color: #999999; src: #floor; repeat: 5 5;
									normal-map: #floor-NRM; normal-texture-repeat: 5 5;"
				rotation="-90 0 0"
				scale="5 5 1">
			</a-plane>
			
            <!--
			<a-entity geometry="primitive: plane;"
								material="color: #00AA00; shader:flat;"
								rotation="-90 0 0" scale="5 5 1">
			</a-entity>
            -->
            
            <!-- ANIMATED SPHERE W/ POINT LIGHT -->
            <a-entity position="0 0 0">
                <a-animation attribute="rotation"
                             to="0 360 0"
                             repeat="indefinite"
                             dur="15000"
                             easing="linear">
                </a-animation>
                <a-entity geometry="primitive:sphere; radius: 0.5;"
                          material="color:white;"
                          position="4 2 0">
                    <a-entity light="type: point; intensity: 0.8; distance: 12; castShadow: true;"></a-entity>
                </a-entity>
            </a-entity>
            
            <!-- BOUNCING BOX -->
            <a-entity geometry="primitive: box; height: 0.5; depth: 0.5; width: 0.5;" 
                      material="color:#00AA00;"
                      position="-2 0.75 0"
                      shadow="receive:true;">
                <a-animation attribute="scale"
                             from="1 1 1"
                             to="1 1 3"
                             repeat="indefinite"
                             dur="1500"
                             direction="alternate"
                             easing="ease-out-bounce">
                </a-animation>
            </a-entity>
            
            <!-- SKYBOX -->
			<a-sky src="#sky" rotation="90 180 0" radius="10"></a-sky>
            
			<!-- ADULT HEIGHT CAMERA-->
			<a-entity position="0 0 0">
			     <a-entity camera look-controls wasd-controls position="0 1.6 0" active="true"></a-entity>
            </a-entity>
            
			<!-- CHILD HEIGHT CAMERA -->
            <a-entity position="0 0 0">
			     <a-entity camera look-controls wasd-controls position="0 0.9 0" active="false"></a-entity>
            </a-entity>
            
		</a-scene>
	</body>
</html>
