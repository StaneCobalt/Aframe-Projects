<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
		<!-- use wasd and scroll wheel to move around -->
	</head>
	<body>
		<a-scene stats>
			<a-assets>
				<a-mixin geometry="height:5" id="tall"></a-mixin>
				<a-mixin geometry="height:2" id="short"></a-mixin>
				<a-mixin geometry="width:5" id="wide"></a-mixin>
				<a-mixin geometry="width:2" id="narrow"></a-mixin>
				<a-mixin geometry="primitive:box" id="cube"></a-mixin>
				
				<a-asset-item id="st-obj" src="obj/stormtrooper-obj/stormtrooper.obj"></a-asset-item>
				<a-asset-item id="st-mtl" src="obj/stormtrooper-obj/stormtrooper.mtl"></a-asset-item>
				<a-asset-item id="mario-obj" src="obj/mario-obj/mario-sculpture.obj"></a-asset-item>
				<a-asset-item id="mario-mtl" src="obj/mario-obj/mario-sculpture.mtl"></a-asset-item>
				<img id="reticle" src="img/ret2.png"/>
			</a-assets>
			
			<a-entity mixin="cube short narrow" position="-3 0 0"></a-entity>
			<a-entity geometry="primitive:box;depth:1;width:1;height:1" position="3 0 0"></a-entity>
			<a-entity geometry="primitive:torusKnot;p:7;q:7" material="opacity:0.7;color:green" 
				rotation="90 0 0" position="-3.5 5 0"></a-entity>
			
			<!--
			<a-entity camera look-controls wasd-controls position="0 2 4.5" data-aframe-default-camera>
				<a-entity geometry="primitive:ring; radiusOuter:0.1; radiusInner:0.05;" material="color:red;opacity:0.6;" 
					position="0 0 -3" cursor="maxDistance:30; fuse:true"></a-entity>
			</a-entity>
			-->
			<a-entity camera look-controls wasd-controls position="0 2 4.5" data-aframe-default-camera>
				<a-entity cursor="fuse:true" position="0 0 -1" 
					geometry="primitive: circle; radius:0.05;" material="src: #reticle; opacity:0.9; color:red;">
						<a-animation begin="mousedown" easing="linear" attribute="scale" dur="100"
						   fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
						<a-animation begin="mouseenter" fill="forwards" repeat="1"
							direction="alternate" attribute="position" from="0 0 -1"
							to="0 0 -0.8" dur="2000"></a-animation>
						<a-animation begin="mouseenter" fill="forwards" repeat="1"
							direction="alternate" attribute="rotation" from="0 0 0"
							to="0 0 360" dur="2000"></a-animation>	
				</a-entity>
			</a-entity>
			
			<a-entity obj-model="obj:#mario-obj; mtl:#mario-mtl" position="-3 2.2 0" scale="0.02 0.02 0.02">
				<a-animation begin="mousedown" direction="alternate" attribute="position" 
					from="-3 2.3 0" to="-3 6.5 0" repeat="1"><a-animation>
			</a-entity>
			
			<a-entity obj-model="obj:#st-obj; mtl:#st-mtl" position="3 0.5 0">
				<a-animation begin="mousedown" attribute="rotation" fill="forwards" easing="linear" dur="5000" 
					from="0 0 0" to="0 360 0" repeat="indefinite"></a-animation>
			</a-entity>
			
			<a-text id="text1" value="Click me!" geometry="primitive:plane; height:0.5; width:1.2;" 
				material="color:black; side:double; shader:flat;" position="-2 2 -1" align="center"></a-text>
			
			<a-sky radius="10" color="lightblue"></a-sky>
		</a-scene>
	</body>
</html>
