<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
		<!-- use wasd and scroll wheel to move around -->
	</head>
	<body>
		<a-scene>
			<a-assets>
				<img id="techpit" src="img/techpit.JPG"/>
				<img id="cstl" src="img/CSTL-Logo.png"/>
				
				<a-asset-item id="table-obj" src="ma-table-obj/ma-table.obj"></a-asset-item>
				<a-asset-item id="table-mtl" src="ma-table-obj/ma-table.mtl"></a-asset-item>
				<a-asset-item id="pc-obj" src="desktop-computer-obj/desktop-computer.obj"></a-asset-item>
				<a-asset-item id="pc-mtl" src="desktop-computer-obj/desktop-computer.mtl"></a-asset-item>
			</a-assets>
			
			<a-entity camera look-controls position="0.5 1.5 2" data-aframe-default-camera>
				<a-entity geometry="primitive:ring; radiusOuter:0.1; radiusInner:0.05" 
					material="color:black;opacity:0.6;" 
					position="0 0 -1.5" cursor="fuse:true">
				</a-entity>
			</a-entity>
			
			<a-entity obj-model="obj:#table-obj; mtl:#table-mtl"
				position="0 -1.3 0" scale="2 1.5 1.5">
			</a-entity>
			
			<a-entity obj-model="obj:#pc-obj; mtl:#pc-mtl"
				position="0.25 1.4 0" scale="1 1 1" rotation="0 90 0">
			</a-entity>
			
			<a-entity geometry="primitive:plane; height:2; width:3.1" material="src:#cstl"
				position="0.25 1.45 0.05" rotation="0 0 0">
			</a-entity>
			
			<a-sky radius="10" color="lightblue"></a-sky>
		</a-scene>
	</body>
</html>
