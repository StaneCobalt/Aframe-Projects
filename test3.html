<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
		<!-- use wasd and scroll wheel to move around -->
		<script>
			AFRAME.registerComponent('maketext',{
				init: function(){
					var scene = document.querySelector('a-scene');
					var text = scene.querySelector('#text1');
					text.setAttribute("visible",false);
					var textMade = false;
					this.el.addEventListener('mousedown', function(){
						if(!textMade){
							text1.setAttribute("value","CSTL offers many services for faculty. Some of these services include Moodle support, faculty training, and quality matters reviews.");
							text1.setAttribute("visible",true);
							text1.setAttribute("position","-0.005 1.45 0.07");
							text1.setAttribute("wrapCount","5");
							this.setAttribute("material","src:#;color:black");
							textMade = true;
						}
					});
				}
			});
		</script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<img id="techpit" src="img/techpit.JPG"/>
				<img id="cstl" src="img/CSTL-Logo.png"/>
				<img id="wall" src="img/wall.jpg"/>
				<img id="wood" src="img/wood.JPG"/>
				<img id="carpet" src="img/carpet.JPG"/>
				<img id="ceiling" src="img/ceiling-tile.jpg"/>
				<a-asset-item id="pc-obj" src="obj/desktop-computer-obj/desktop-computer.obj"></a-asset-item>
				<a-asset-item id="pc-mtl" src="obj/desktop-computer-obj/desktop-computer.mtl"></a-asset-item>
			</a-assets>
			
			<a-entity camera look-controls wasd-controls position="-0.5 1.5 2" rotation="0 0 0">
				<a-entity geometry="primitive:ring; radiusOuter:0.06; radiusInner:0.035" 
					material="color:white;opacity:0.45;" 
					position="0 0 -1.94" cursor="fuse:true; rayOrigin:mouse">
				</a-entity>
			</a-entity>
			
			<a-entity rotation="0 270 0" position="2 0 2">
				<a-entity geometry="primitive:box;depth: 2; width:6; height:0.5" material="src:#wood"
					position="0 -0.65 0" rotation="0 0 0">
				</a-entity>
				
				<a-entity geometry="primitive:box;depth: 0.75; width:2; height:2" material="src:#wood"
					position="-2.62 -1.9 0" rotation="0 90 0">
				</a-entity>
				<a-entity geometry="primitive:box;depth: 0.75; width:2; height:2" material="src:#wood"
					position="2.62 -1.9 0" rotation="0 90 0">
				</a-entity>
			
                <a-entity geometry="primitive:plane; height:1.9; width:3.06" material="src:#cstl" maketext=""
					position="0 1.45 0.07" rotation="0 0 0">
				</a-entity>
				<a-text id="text1" geometry="primitive:plane; height:auto; width:6.1;" 
					material="color:black; side:front; shader:flat;" 
					position="0 -2 0.1" align="center" scale="0.5 0.5 0.5">
				</a-text>
                
				<a-entity obj-model="obj:#pc-obj; mtl:#pc-mtl"
					position="0 1.4 0" scale="1 1 1" rotation="0 90 0">
				</a-entity>
				
			</a-entity>
            
            <a-entity position="0 6.1 2" rotation="90 0 0">
				<a-entity geometry="primitive:plane; height:2; width:2" material="src:#ceiling; repeat: 8 8;" scale="6 6 1"></a-entity>
            </a-entity>
            
            <a-entity position="0 -2.9 2" rotation="-90 0 0">
				<a-entity geometry="primitive:plane; height:6; width:6" material="src:#carpet; repeat: 2 2;" scale="2 2 1"></a-entity>
			</a-entity>
            
            <a-entity position="0 1.6 0">
                <a-entity geometry="primitive:plane; height: 9; width: 12;" material="src:#wall;" rotation="0 90 0" position ="-6 0 2"></a-entity>
                <a-entity geometry="primitive:plane; height: 9; width: 12;" material="src:#wall;" rotation="0 0 0" position ="0 0 -4"></a-entity>
                <a-entity geometry="primitive:plane; height: 9; width: 12;" material="src:#wall;" rotation="0 180 0" position ="0 0 8"></a-entity>
                <a-entity geometry="primitive:plane; height: 9; width: 12;" material="src:#wall;" rotation="0 270 0" position ="6 0 2"></a-entity>
            </a-entity>
		</a-scene>
	</body>
</html>
